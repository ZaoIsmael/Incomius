<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="encoding">
    <title>Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ismael Bermúdez y Javier Vargas">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/cube.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="FortAwesome/css/font-awesome.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
  </head>

<body>

  <div id="top">
    <div class="wrapper">
        <a href="#" title="" class="logo"><img src="img/logo.png" alt=""></a>

        <ul class="helpTopBox">
          <li>
            <a href="#" rel="tooltip" data-original-title="Volver a la p&aacute;gina principal" id="toHome"><i class="icon-share-alt"></i>Volver</a>
          </li>
          <li>
            <a href="#" rel="tooltip" data-original-title="¿Problemas con el login?" id="fPass"><i class="icon-question-sign"></i>Ayuda</a>
          </li>
          <li>
            <a href="#" rel="tooltip" data-original-title="Crear una cuenta" id="nUser"><i class="icon-plus-sign"></i>Registrarse</a>
          </li>
        </ul>
        <div class="clear"></div>
      </div>
  </div>

  <div class="loginWrapper">
      <div class="loginPanel">
          <div class="head"><h5 class="iUser">Login</h5></div>
          <form action="index.html" id="valid" class="mainForm">
              <fieldset>
                  <div class="loginRow noborder">
                      <input type="text" name="login" placeholder="Usuario" class="loginUsername" maxlength="40">

                     <input type="password" name="password" placeholder="Contrase&ntilde;a" class="loginPassword" maxlength="40">
                  </div>
                  
                  <div class="loginRow">               
                    <div class="memory">
                      <input type="checkbox" class="check" id="remember2">
                      <label for="remember2">Recordar usuario</label>
                    </div>
                    
                    <input type="submit" name="submit" value="Entrar" class="buttonM bBlue">
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
      

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/highcharts.js" type="text/javascript"></script>
<script>
  $(document).ready(function() {
    $('a#toHome').tooltip({
      placement:'bottom'
    });
    $('a#fPass').tooltip({
      placement:'bottom'
    });
    $('a#nUser').tooltip({
      placement:'bottom'
    });
  });
</script>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
  var s="mostrarMenu";
  var obj = [ ["Coche", "Gasolina", "Reparaciones"], ["Comida", "Supermercado", "Restaurantes"], ["Entretenimiento"],["Hogar", "Luz", "Agua"]];
    
  for(x=0;x<obj.length;x++){
    $("#menu > ul").append('<li class="'+x+'"><a href="#" class="c" >'+ obj[x][0] +'</a></li>');
    for (j=1;j<obj[x].length;j++){
      if(!$("#menu ul > li."+x+"").find("ul").length)
        $("#menu ul > li."+x+"").append('<ul></ul>');
      $("#menu ul > li."+ x +" ul").append('<li><a href="#" class="c" >'+ obj[x][j] +'</a></li>');
    }
  }
    
  $('.calendario').datepicker();

  $('a.c').click(function(e) {
    $(this).addClass('categoria_seleccionada'); 
    var texto = $('a.categoria_seleccionada').text(); 
    $('#mostrarMenu').val(texto);
    $('#menu ul').hide();
    $('a.categoria_seleccionada').removeClass('categoria_seleccionada');
  });
  
  $('#mostrarMenu').click(function(e) {
    $('#menu ul').show();
  });
  
  
  $(document).click(function(e){
    if(e.button == 0 && e.target.id != s){
      $('#menu ul').hide(); 
    }  
  });
  
});
</script>
